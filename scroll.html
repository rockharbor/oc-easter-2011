<!DOCTYPE html>
<html>
	<head>
		<title>OC Easter</title>
		<meta charset="utf-8" />
		<meta name="title" content="OC Easter" />
		<meta name="description" content="Orange County Easter celebration at the Fairgrounds" />
		<meta name="keywords" content="orange county, easter, fairgrounds, francis chan" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/timeline.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$.oceaster.init();
				$(window).bind('scroll', $.oceaster.update);
			});
		</script>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/960.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<div id="debug"></div>
		<section data-scrolltrigger="section1Trigger" data-triggerstart="100" data-triggerend="200">
			<div id="opacsplit">
				Some text
			</div>
		</section>

		<section class="html5" data-scrolltrigger="html5Trigger" data-triggerstart="700" data-triggerend="900">
			<p>makes things better</p>
		</section>

		<section class="html5" data-scrolltrigger="html5Trigger" data-triggerstart="1700" data-triggerend="1900">
			<p>is fancible</p>
		</section>
			
		<section class="html5" data-scrolltrigger="html5Trigger" data-triggerstart="2700" data-triggerend="2900">
			<p>makes html4 look like complete garbage</p>
		</section>
			
		<section class="html5" data-scrolltrigger="html5Trigger" data-triggerstart="3700" data-triggerend="3900">
			<p>is really just the best</p>
		</section>

		<section id="html5" data-scrolltrigger="html5FollowTrigger" data-triggerstart="700" data-triggerend="3900">
			<p><strong>html5</strong></p>
		</section>

		<section data-scrolltrigger="flipLinesTrigger" data-triggerstart="4300" data-triggerend="4800">
			<div id="fliplines">
				<div>Flip</div>
				<div>These</div>
				<div>Lines</div>
			</div>
		</section>

		<section id="fade1" data-scrolltrigger="fadeInOutTrigger" data-triggerstart="5700" data-triggerend="5900">
			<p>Hellllloooooo</p>
		</section>

		<section id="fade2" data-scrolltrigger="fadeInOutTrigger" data-triggerstart="6700" data-triggerend="6900">
			<p>What's up??????</p>
		</section>
	</body>
</html>
